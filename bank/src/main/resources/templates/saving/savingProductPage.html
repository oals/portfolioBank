<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<link href="../../static/bootstrap/css/bootstrap.min.css"
      th:href="@{/bootstrap/css/bootstrap.min.css}"  rel="stylesheet" >
<script src="../../static/bootstrap/js/bootstrap.bundle.min.js"
        th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>

<link href="css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />

<style>

.list-group-item:hover{

    background-color:#337cbc;
    color:white;
}

.list-group-item:hover .badge {
    background-color: white !important;
    color:#337cbc !important;
}


</style>
<body>


<div th:replace="fragments/header::Main_header"></div>

<hr>


<div class="container">
    <div class="w-100">

        <ol class="list-group " th:each="item : ${savingsProductDTOS}" >


            <li class="list-group-item d-flex justify-content-between align-items-start productDetailView"  th:data-value="${item.savingsProductId}">
                <div class="ms-2 me-auto">
                    <div class="fw-bold" th:text="${item.productName}"></div>
                    <span th:text="${item.productIntro}"></span><br>
                    <span th:text="|이자율 : ${item.interestRate}%|"></span><br>
                    <span th:text="|납입금 : ${#numbers.formatDecimal(item.monthlyDepositAmount, 0, 'COMMA', 0, 'POINT')}원|"></span>
                </div>
                <div class="align-items-center flex-column">
                    <div class="text-end">
                        <span class="badge" style="background-color:#337cbc" th:text="|${item.eligibilityCriteria} 대상|"></span>
                    </div>
                    <div class="text-end">
                        <span class="badge" style="background-color:#337cbc" th:text="|${item.maturityPeriod}개월 납입|"></span>
                    </div>

                </div>

            </li>



        </ol>

    </div>
</div>








<div th:replace="fragments/footer::footer"></div>



</body>


<script
        src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
        crossorigin="anonymous"></script>
<script th:inline="javascript">

$(document).on('click','.productDetailView' ,function(e){

 let savingsProductId = $(e.currentTarget).data('value');

    location.href = "/savingProductDetailViewPage?savingsProductId=" + savingsProductId





})





</script>



</html>
